<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="./bundle.js"></script>
    <button id="toggle-swarm-control-button"><span id="tsc-button-status">Show</span> Swarm Controls (advanced)</button>
    <span id="peer-count-display">0</span>
    <div id="swarm-control" style="display:none">
      <p>Peer ID: <span id="peer-id-display">None</span></p>
      <input type="text" id="join-swarm-box" size="110">
      <button id="join-swarm-button">Join Swarm</button>
      <p>Peers:</p>
      <div id="swarm-peer-list"></div>
    </div>
    <hr>
    <div id="thread-control">
      <p>Current thread: <span id="thread-id-display">none</span></p>
      <button id="new-thread-button">New Thread</button>
      <input type="text" id="join-thread-box" size="50">
      <button id="join-thread-button">Join Thread</button>
    </div>
    <hr>
    <div id="thread-container">
      <div></div>
    </div>
    <hr>
    <div id="reply-container">
      <textarea id="reply-entry"></textarea><br>
      <button id="reply-button">Reply</button>
    </div>
  </body>
</html>
